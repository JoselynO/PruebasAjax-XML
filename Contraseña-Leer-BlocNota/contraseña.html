<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Contraseña</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Contraseña</h1>
        <div class="col-6 ">
            <div class="input-group mb-3">
                <span class="input-group-text" id="texto">Ingresar Contraseña:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" id="password"
                    aria-describedby="inputGroup-sizing-default" onkeydown="leerContrasena(this.value)"
                    onkeyup="leerContrasena(this.value)">
            </div>
            <span id="error" style="display: none;">CONTRASEÑA INVALIDA</span></br>
                    <span id="ok" style="display: none;">CONTRASEÑA VALIDA</span>
        </div>
    </div>

    <script>
        function leerContrasena(contrasena) {
            var port = new XMLHttpRequest();
            port.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    contrasenaActual = this.responseText;
                    if (contrasena == contrasenaActual) {
                        password.classList.remove("is-invalid");
                        password.classList.add("is-valid");
                        error.style.display = "none";
                        ok.style.display = "block";
                    } else {
                        password.classList.remove("is-valid");
                        password.classList.add("is-invalid");
                        error.style.display = "block";
                        ok.style.display = "none";
                    }
                }
            };

            port.open("GET","contrasena.txt",true);
            port.send();

        }
    </script>


</body>

</html>
